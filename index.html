<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot en JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }
    .chatbox {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
    }
    .respuesta {
      margin-top: 20px;
      background: #e0f7fa;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>Chatbot: ¿En qué puedo ayudarte hoy?</h2>
    <input type="text" id="pregunta" placeholder="Escribe tu pregunta aquí..." onkeydown="if(event.key==='Enter') responder()">
    <div class="respuesta" id="respuesta"></div>
  </div>

  <script>
    function responder() {
      const pregunta = document.getElementById("pregunta").value.trim().toLowerCase();
      const respuesta = document.getElementById("respuesta");

      if (pregunta === "cuanto cuesta una camisa talla xl") {
        respuesta.textContent = "El precio es de Q150.00";
      } else if (pregunta === "que es excel") {
        respuesta.textContent = "Excel es un programa de hojas de cálculo desarrollado por Microsoft.";
      } else if (pregunta === "para que sirve excel") {
        respuesta.textContent = "Sirve para organizar, analizar y visualizar datos mediante tablas, fórmulas y gráficos.";
      } else if (pregunta === "que es una celda en excel") {
        respuesta.textContent = "Es la unidad básica de una hoja, donde se puede ingresar texto, números o fórmulas.";
      } else if (pregunta === "que es una formula en excel") {
        respuesta.textContent = "Una fórmula es una operación que realiza cálculos con valores de celdas, como =A1+B1.";
      } else if (pregunta === "que hace la funcion suma en excel") {
        respuesta.textContent = "Suma un rango de celdas, por ejemplo: =SUMA(A1:A5).";
      } else if (pregunta === "que hace la funcion promedio en excel") {
        respuesta.textContent = "Calcula el promedio de un grupo de celdas: =PROMEDIO(A1:A5).";
      } else if (pregunta === "¿cómo se crea un gráfico en excel?" || pregunta === "como se crea un grafico en excel") {
        respuesta.textContent = "Selecciona los datos y usa la pestaña 'Insertar' para elegir un tipo de gráfico.";
      } else if (pregunta === "que es una hoja de calculo") {
        respuesta.textContent = "Es una página dentro del libro de Excel que contiene filas, columnas y celdas.";
      } else if (pregunta === "que hace una tabla dinamica en excel") {
        respuesta.textContent = "Es una herramienta para resumir, analizar y explorar grandes volúmenes de datos.";
      } else if (pregunta === "que hace el formato condicional en excel") {
        respuesta.textContent = "Permite aplicar colores o estilos a celdas que cumplen ciertos criterios.";
      } else {
        respuesta.textContent = "No tengo esa respuesta, ¿tienes dudas sobre Excel? Puedo ayudarte en eso.";
      }
    }
  </script>
</body>
</html>
